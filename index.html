<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="sidebar">
        <input type="text" class="top" id="quantity" placeholder="Shape quantity">
        <select class="top" id="color" name="color">
            <option value="" disabled selected>Select color</option>
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
        </select>
        <select class="top" id="options" name="options">
            <option value="" disabled selected>Select shape</option>
            <option value="squares">Squares</option>
            <option value="circles">Circles</option>
            <option value="triangles">Triangles</option>
            <option value="stars">Stars</option>
        </select>
        <button class="top" id="generateBtn" disabled>Generate</button>
        <button class="top" id="downloadBtn" disabled>Download</button>
    </div>
    <h1 id="title">Random Background Generator</h1>
    <div class="capture-wrapper" id="background">
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
